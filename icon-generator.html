<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <br>
    <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
    <button onclick="downloadIcon(512)">Download 512x512 Icon</button>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Red background with rounded corners
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(0, 0, size, size);
            
            // White play button
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const centerX = size / 2;
            const centerY = size / 2;
            const playSize = size * 0.3;
            
            // Triangle play button
            ctx.moveTo(centerX - playSize/2, centerY - playSize/2);
            ctx.lineTo(centerX + playSize/2, centerY);
            ctx.lineTo(centerX - playSize/2, centerY + playSize/2);
            ctx.closePath();
            ctx.fill();
            
            // YK text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('YK', centerX, centerY + playSize/2 + size * 0.15);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Create icons when page loads
        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
